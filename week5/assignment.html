<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第五週 - 後台版型 (Assignment)</title>

  <link rel="stylesheet" href="css/custom.min.css">

</head>

<body>
  <div class="assignment-container">
    <div class="menu-left">
      <img class="mb-3" src="https://hexschool.github.io/webLayoutTraining1st/week5/logo-ANSWER.svg " alt="">
      <ul class="lato-bold">
        <li>
          <span class="material-icons">
            analytics
          </span>
          Dashboard
        </li>
        <li>
          <span class="material-icons">
            question_answer
          </span>
          Question
        </li>
        <li>
          <span class="material-icons icon-highlight">
            assignment
          </span>
          <span class="icon-highlight">Assignment</span>

        </li>
        <li>
          <span class="material-icons">
            video_library
          </span>
          Course
        </li>
        <li>
          <span class="material-icons">
            supervisor_account
          </span>
          Admin
        </li>
        <li>
          <span class="material-icons">
            settings
          </span>

        </li>
      </ul>
    </div>

    <div class="content">
      <div class="row">
        <div class="col-2 lato-bold h4 align-baseline">Assignment</div>
        <div class="col-2 align-baseline"><select class="select-course lato-bold align-baseline"

            <option>All Courses A</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select></div>
      </div>


      <div class="menu-top">

        <div class="ml-5">
          <select class="select-course lato-bold" id="exampleFormControlSelect1">
            <option selected>All Courses </option>
            <option>All Courses A</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>

      <div class="search-result">
        <select class="select-course lato-bold" id="exampleFormControlSelect1">
          <option selected>All(4) </option>
          <option>All ABC</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
