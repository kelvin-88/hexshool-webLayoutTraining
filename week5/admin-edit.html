<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第五週 - 後台版型</title>

  <!-- <link rel="stylesheet" href="style.css"> -->
  <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
  <link rel="stylesheet" href="css/custom.min.css">
</head>

<body>

  <!-- Button trigger modal -->
  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button> -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title lato-bold" id="exampleModalLabel">Edit Admin</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body lato-regular">
          <form>
            <div class="session">
              <h5 class="lato-bold mb-3">Account</h5>
              <div class="form-group">
                <label class="mb-1" for="name">Name</label>
                <input type="text" class="form-control" id="name" value="Emir Wicks">
              </div>
              <div class="form-group">
                <label class="mb-1" for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Enter email" value="emir.wicks@mail.com">
              </div>
            </div>

            <div class="session">
              <h5 class="lato-bold">Verification</h5>
              <div class="form-group">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="mt-2 d-flex align-items-center">
                    <span class="material-icons">
                      check_circle
                    </span>
                    <h6 class="d-inline lato-bold mb-0">Verified</h6>
                  </div>
                  <span class="small-font">2020/4/12</span>
                </div>

                <button type="button" class="btn btn-border disabled-text w-100 mt-3">Send Verification Mail</button>
              </div>
            </div>

            <div class="session">
              <h5 class="lato-bold">Access Level</h5>
              <div class="form-group">
                <select class="form-control form-control-select" name="userLevel" id="userLevel">
                  <option value="Admin" selected="selected">Admin</option>
                  <option value="Operator">Operator</option>
                  <option value="User">User</option>
                </select>
              </div>
            </div>



          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light btn-border btn-text" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <script type="text/javascript">
    $(window).on('load', function () {
      $('#exampleModal').modal('show');
    });
  </script>
</body>

</html>
